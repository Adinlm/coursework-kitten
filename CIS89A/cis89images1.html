      <h1>Visual Story</h1>
      <figure>
        <a href="http://www.nhm.ac.uk/resources/visit/wpy/2015/medium/16.jpg"><img title="A Tale of Two Foxes" src="http://www.nhm.ac.uk/resources/visit/wpy/2015/medium/16.jpg" width="50%" height="50%"></a>
        <figcaption>
          <p>From a distance, Don could see that the red fox was chasing something across the snow. As he got closer, he realised the prey, now dead, was an Arctic fox. For three hours in temperatures of -30 degrees Centigrade Don stayed at the scene, until the red fox, finally sated, picked up the eviscerated carcass and dragged it away to store for later. In the Canadian tundra, global warming is extending the range of red foxes northwards, where they increasingly cross paths with their smaller relatives, the Arctic fox. For Arctic foxes, red foxes now represent not just their main competitor - both hunt small animals such as lemmings - but also their main predator. Few actual kills by red foxes have been witnessed so far, but it is likely that conflicts between the two mammals will become more common.</p>
          Source: <a href="http://www.nhm.ac.uk/visit/wpy/gallery/2015/images/mammals/4965/a-tale-of-two-foxes.html">http://www.nhm.ac.uk/visit/wpy/gallery/2015/images/mammals/4965/a-tale-of-two-foxes.html</a>
        </figcaption>
