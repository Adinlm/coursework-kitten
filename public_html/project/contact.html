<div class="content-container">
  <div class="section-splitter"></div>
  <header>
  <a href="#" style="margin-left: 35%">
    <img src="images/fake-logo.png" alt="Fake Logo">
  </a>
  </header>
  <div class="aid-navbar"><!-- DYNAMICALLY INSERTED LINKS --></div>
  <section id="contact-page" class="content-column-center">
    <h1>Contact</h1>
    <br>
    <p>Have more questions about this project? Leave your contact information and your question and we'll get back to you!</p>
    <form id="cis89a-form" class="form-inline" action="#" method="post">
      <table id="form_table">
        <tbody>
          <div class="form-group">
            <tr>
              <td><label for="first">First Name:</label></td>
              <td><input class="form-control" type="text" name="first" placeholder="Shiba"></td>
            </tr>
            <tr>
              <td><label for="last">Last Name:</label></td>
              <td><input class="form-control" type="text" name="last" placeholder="Inu"></td>
            </tr>
          </div>
          <div class="form-group">
            <tr>
              <td><label for="email">Email:</label></td>
              <td><input class="form-control" type="email" name="email" placeholder="shiba@inu.dog"></td>
            </tr>
          </div>
          <div class="form-group">
            <tr>
              <td><label for="question">Question:</label></td>
              <td><textarea class="form-control" name="question" style="width: 270px; height: 100px; overflow: auto" maxlength="500" placeholder="Will there be cookies?"></textarea></td>
            </tr>
          </div>
        </tbody>
        <!-- Submit/Reset buttons -->
        <tfoot>
          <tr>
            <td><input class="btn btn-danger" type="submit"></td>
          </tr>
          <tr>
            <td><input class="btn" type="reset"></td>
          </tr>
        </tfoot>
      </table>
    </form>
  </section>
</div>
<footer>
  <hr class="divider">
  <p class="email">
    <div class="left-column text-bold vertical-center">Questions? <a href="#contact-page">Contact.</a></div>
  </p>
  <div class="right-column text-right text-gray text-bold">
    <p>
      <a href="https://github.com/vulfgang/AID" class="btn btn-social-icon btn-github" title="GitHub">
        <i class="fa fa-github"></i>
      </a>
      <a href="#" class="btn btn-social-icon btn-bitbucket" title="BitBucket">
        <i class="fa fa-bitbucket"></i>
      </a>
    </p>
  </div>
</footer>
